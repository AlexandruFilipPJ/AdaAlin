<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200" width="100" height="200">
  <defs>
    <linearGradient id="wheat-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main Stem -->
  <path d="M50,200 Q50,150 50,20" stroke="url(#wheat-grad)" stroke-width="2" fill="none" />
  
  <!-- Grains Left -->
  <ellipse cx="40" cy="30" rx="6" ry="12" transform="rotate(-30 40 30)" fill="url(#wheat-grad)" />
  <ellipse cx="40" cy="55" rx="6" ry="12" transform="rotate(-30 40 55)" fill="url(#wheat-grad)" />
  <ellipse cx="40" cy="80" rx="6" ry="12" transform="rotate(-30 40 80)" fill="url(#wheat-grad)" />
  <ellipse cx="40" cy="105" rx="6" ry="12" transform="rotate(-30 40 105)" fill="url(#wheat-grad)" />
  
  <!-- Grains Right -->
  <ellipse cx="60" cy="30" rx="6" ry="12" transform="rotate(30 60 30)" fill="url(#wheat-grad)" />
  <ellipse cx="60" cy="55" rx="6" ry="12" transform="rotate(30 60 55)" fill="url(#wheat-grad)" />
  <ellipse cx="60" cy="80" rx="6" ry="12" transform="rotate(30 60 80)" fill="url(#wheat-grad)" />
  <ellipse cx="60" cy="105" rx="6" ry="12" transform="rotate(30 60 105)" fill="url(#wheat-grad)" />
  
  <!-- Top Grain -->
  <ellipse cx="50" cy="15" rx="5" ry="10" fill="url(#wheat-grad)" />
  
  <!-- Whiskers (Awns) -->
  <line x1="40" y1="30" x2="20" y2="10" stroke="#daa520" stroke-width="0.5" />
  <line x1="60" y1="30" x2="80" y2="10" stroke="#daa520" stroke-width="0.5" />
  <line x1="50" y1="15" x2="50" y2="0" stroke="#daa520" stroke-width="0.5" />
</svg>
