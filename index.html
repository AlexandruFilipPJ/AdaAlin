<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitație Nuntă</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&family=Great+Vibes&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="wheat-icon-container">
                <img src="assets/wheat-stalk.svg" alt="Wheat" class="wheat-icon">
            </div>
            <h1>Ne Căsătorim</h1>
            <p class="date">27.06.2026</p>
            <div class="script-text">Cu drag, pentru voi...</div>
        </div>
    </header>

    <main>
        <section class="couple-section">
            <div class="wheat-decoration-left"></div>
            <div class="photo-frame-container">
                <div class="photo-frame">
                    <!-- Placeholder for couple photo -->
                    <div class="photo-placeholder">
                        <span>Poză Cuplu</span>
                    </div>
                </div>
            </div>
            <div class="couple-names">
                <h2>Ada & Alin</h2>
            </div>
            <div class="wheat-decoration-right"></div>
        </section>

        <section class="actions-section">
            <div class="section-content">
                <p>Vă așteptăm să sărbătoriți alături de noi această zi specială.</p>
                <div class="buttons-container">
                    <!-- Link catre Google Apps Script -->
                    <a href="https://script.google.com/macros/s/AKfycbz8O_HuQ0WlY6egSvGp6kgyacgAaa5K4ar-zzhz2J892cgKev6j_OJXY7qLWN9bi75j/exec"
                        class="btn primary-btn">Încarcă Poze</a>

                    <!-- Pune link-ul de Google Drive Folder (View only) aici -->
                    <a href="#" class="btn secondary-btn">Vezi Galeria</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-decoration">
            <img src="assets/wheat-stalk.svg" alt="Wheat" class="wheat-footer-icon">
        </div>
        <p>&copy; 2026 Invitație Nuntă</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
