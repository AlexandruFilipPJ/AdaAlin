<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitație Nuntă</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&family=Great+Vibes&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="wheat-icon-container">
                <img src="assets/wheat-stalk.svg" alt="Wheat" class="wheat-icon">
            </div>
            <h1>Ne Căsătorim</h1>
            <p class="date">27.06.2026</p>
            <div class="script-text">Cu drag, pentru voi...</div>
        </div>
    </header>

    <main>
        <section class="couple-section">
            <div class="wheat-decoration-left"></div>
            <div class="photo-frame-container">
                <div class="photo-frame">
                    <!-- Placeholder for couple photo -->
                    <div class="photo-placeholder">
                        <span>Poză Cuplu</span>
                    </div>
                </div>
            </div>
            <div class="couple-names">
                <h2>Ada & Alin</h2>
            </div>

            <!-- GALERIA APARE DIRECT AICI -->
            <div id="gallery-feed" class="gallery-feed">
                <div class="spinner" id="main-loader"></div>
            </div>

            <div class="wheat-decoration-right"></div>
        </section>
    </main>

    <footer>
        <div class="footer-decoration">
            <img src="assets/wheat-stalk.svg" alt="Wheat" class="wheat-footer-icon">
        </div>
        <p>&copy; 2026 Invitație Nuntă</p>
    </footer>

    <!-- BUTON PLUTITOR INCARCARE -->
    <button class="fab-upload" onclick="openModal()" title="Încarcă Poze">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
            <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5z" />
        </svg>
        <span class="fab-text">Adaugă Poze</span>
    </button>

    <!-- MODAL CONTAINER -->
    <div id="app-modal" class="app-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <iframe id="app-frame" src=""></iframe>
        </div>
    </div>

    <!-- SCRIPT CONFIG -->
    <script>
        // URL-ul tau de la Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz8O_HuQ0WlY6egSvGp6kgyacgAaa5K4ar-zzhz2J892cgKev6j_OJXY7qLWN9bi75j/exec';
    </script>
    <script src="script.js"></script>
    <script>
        function openModal() {
            document.getElementById('app-frame').src = SCRIPT_URL; // Default view is upload
            document.getElementById('app-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('app-modal').style.display = 'none';
            document.getElementById('app-frame').src = '';
        }

        window.onclick = function (event) {
            const modal = document.getElementById('app-modal');
            if (event.target == modal) { closeModal(); }
        }
    </script>
</body>

</html>
